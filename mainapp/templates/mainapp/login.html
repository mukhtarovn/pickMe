{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login â€“ EzzCab</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #feecae;
        }
        .login-container {
            max-width: 500px;
            margin: 80px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            color: #4544cc;
            margin-bottom: 25px;
            text-align: center;
        }
        .btn-login {
            background-color: #fec80e;
            color: #000;
            font-weight: bold;
        }
        .btn-login:hover {
            background-color: #feda5e;
        }
    </style>
</head>
<body>
{% include "includes/header.html" %}

<div class="login-container" style="text-align: center;">
    <img src="{%static 'img/Logo.png'%}" style="center">
    <h2 class="login-title">Login</h2>
    {% if form.errors %}
        <div class="alert alert-danger">Invalid username or password.</div>
    {% endif %}

    {% for msg in messages %}
        <div class="alert alert-info">{{ msg }}</div>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required style="width: 100%;">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-login">Login</button>
        </div>
    </form>
</div>
</body>
</html>
